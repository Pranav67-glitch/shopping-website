<!DOCTYPE html>
<html>
<head>
  <title>VOID. | Gen Z Streetwear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8%;
      background: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      margin-left: 30px;
      color: #111;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .hero {
      height: 90vh;
      background: url("https://images.unsplash.com/photo-1520975698519-59c8a1a7b8d5") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      background: rgba(0,0,0,0.5);
      padding: 20px 40px;
    }

    .products {
      padding: 80px 8%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .price {
      font-weight: 700;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 40px;
      background: #111;
      color: white;
      margin-top: 60px;
    }

    @media(max-width:768px){
      .hero h2 {
        font-size: 30px;
      }
    }

  </style>
</head>
<body>

<header>
  <h1>VOID.</h1>
  <nav>
    <a href="#">Shop</a>
    <a href="#">New</a>
    <a href="#">About</a>
    <a href="#">Cart</a>
  </nav>
</header>

<section class="hero">
  <h2>Wear Your Mood.</h2>
</section>

<section class="products">

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1520975922284-4c9d7f15b6d3" alt="">
    <div class="product-info">
      <h3>Oversized Hoodie</h3>
      <div class="price">$89</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="">
    <div class="product-info">
      <h3>Minimal Street Tee</h3>
      <div class="price">$49</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1520975922284-9d7f15b6d3ab" alt="">
    <div class="product-info">
      <h3>Vintage Cargo Pants</h3>
      <div class="price">$109</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

</section>

<footer>
  Â© 2026 VOID. All rights reserved.
</footer>

</body>
</html>
